<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - João França Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style CV.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <header>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="CV.html">
          <img src="logo me.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="60"
            height="100">
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu is-active">
        <div class="navbar-start">
          <a class="navbar-item" href="CV.html">
            Home
          </a>

          <a class="navbar-item" href="contact.html">
            Contact
          </a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by4">
                <img src="me.jpeg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">João França</p>
                  <span class="tag is-dark is-medium">
                    Developer Jr.
                  </span>
                  <br>
                  <br>
                  <span class="tag is-gray is-low">
                    Java Script
                  </span>
                  <span class="tag is-gray is-low">
                    HTML5
                  </span>
                  <span class="tag is-gray is-low">
                    CSS
                  </span>
                  <span class="tag is-gray is-low">
                    iOS Swift Mobile
                  </span>
                </div>
              </div>

              <div class="content">
                <p>Tel: +55 (19)98368-7185</p>
                <a href=mailto:joaofrancavvz@outlook.com?subject=Interview>joaofrancavvz@outlook.com</a>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contact
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">
                  <label class="label">E-mail</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Type your E-mail">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Type your message"></textarea>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-primary">Submit</button>
                  </div>
                </div>
                <time datetime="2016-1-1">Last Updtade: 11:48 PM - 14 Dez 2022.</time>
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
